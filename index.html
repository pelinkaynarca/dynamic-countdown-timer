<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dinamik Sayaç</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center text-center mt-5 w-50 h-25 gap-3 bg-secondary p-5 rounded">
            <h1>Dinamik Sayaç</h1>

            <div class="form-group w-100 d-flex flex-column align-items-center">
                <label for="inputTime" class="font-weight-bold w-100 mb-2">Geri Sayım Süresini Dakika Cinsinden Giriniz:
                </label>
                <input type="number" id="inputTime" class="form-control w-50" min="1" required>
            </div>

            <button class="btn btn-primary w-50" onclick="startTimer()">Start</button>
            <button class="btn btn-warning w-50" onclick="pauseResumeTimer()">Pause/Resume</button>

            <div class="display-1" id="timer">00:00</div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

</body>

</html>
